<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>robungus1 ‚Äî Official Site</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1:#0f1724;
      --bg2:#0b1220;
      --accent:#7c5cff;
      --accent2:#32d6ff;
      --muted:#9aa4b2;
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"Inter",sans-serif;
      background:radial-gradient(1200px 600px at 10% 10%,rgba(124,92,255,0.10),transparent),
                 radial-gradient(800px 400px at 90% 85%,rgba(0,200,255,0.04),transparent),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef7;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    .container{
      width:100%;max-width:900px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:var(--radius);
      box-shadow:0 10px 40px rgba(2,6,23,0.6);
      padding:50px 30px;
      text-align:center;
      backdrop-filter:blur(10px);
      animation:fadeIn 1s ease both;
      position:relative;
      z-index:2;
    }
    .owner{
      font-size:36px;font-weight:800;margin-bottom:16px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      animation:float 4s ease-in-out infinite;
    }
    p{color:var(--muted);max-width:600px;margin:0 auto 40px;line-height:1.6;font-size:16px;}
    .btn-group{display:flex;justify-content:center;flex-wrap:wrap;gap:15px;}
    .btn{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#0b1220;font-weight:700;padding:14px 26px;border:none;
      border-radius:12px;cursor:pointer;font-size:16px;
      transition:all .3s ease;box-shadow:0 6px 20px rgba(124,92,255,0.25);
    }
    .btn:hover{transform:translateY(-4px) scale(1.03);box-shadow:0 0 30px rgba(124,92,255,0.6);}
    footer{margin-top:40px;color:var(--muted);font-size:14px;}
    .mute-btn{
      position:absolute;top:16px;right:16px;background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.1);color:#e6eef7;padding:8px 14px;
      border-radius:10px;cursor:pointer;font-weight:600;font-size:14px;
      transition:all .25s ease;z-index:3;
    }
    .mute-btn:hover{background:rgba(255,255,255,0.15);}
    @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:none;}}
    .sparkles{position:absolute;inset:0;overflow:hidden;z-index:0;}
    .sparkles span{position:absolute;width:4px;height:4px;background:white;opacity:.2;border-radius:50%;animation:sparkleMove 6s linear infinite;}
    @keyframes sparkleMove{from{transform:translateY(100vh) scale(.5);opacity:.4;}to{transform:translateY(-10vh) scale(1);opacity:0;}}
    .trail{position:fixed;width:8px;height:8px;border-radius:50%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      pointer-events:none;opacity:.6;animation:fadeTrail .8s linear forwards;z-index:100;}
    @keyframes fadeTrail{to{opacity:0;transform:scale(.2);}}
    @media(max-width:600px){.owner{font-size:28px;}p{font-size:15px;}.btn{width:100%;font-size:15px;}}
    /* Mini-game overlay */
    .game-overlay{
      position:fixed;inset:0;background:rgba(15,23,36,0.95);
      display:none;flex-direction:column;justify-content:center;align-items:center;
      z-index:999;overflow:hidden;
    }
    .game-overlay.active{display:flex;animation:fadeIn .6s ease forwards;}
    #bubbleContainer{position:relative;width:100%;height:100%;overflow:hidden;}
    .bubble{
      position:absolute;width:60px;height:60px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%,var(--accent2),var(--accent));
      opacity:0.85;box-shadow:0 0 20px rgba(124,92,255,0.6);
      cursor:pointer;transition:transform .2s ease;
    }
    .bubble:active{transform:scale(.8);}
    .game-info{
      position:absolute;top:15px;left:50%;transform:translateX(-50%);
      font-size:18px;font-weight:600;color:#e6eef7;text-shadow:0 0 10px rgba(124,92,255,.7);
    }
    .game-end{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      background:rgba(255,255,255,0.05);padding:30px 40px;border-radius:14px;
      text-align:center;backdrop-filter:blur(8px);
    }
    .game-end h2{margin-bottom:10px;}
    .game-end button{margin-top:10px;}
  </style>
</head>
<body>
  <div class="sparkles">
    <span style="left:10%;animation-delay:0s;"></span>
    <span style="left:25%;animation-delay:1s;"></span>
    <span style="left:50%;animation-delay:2s;"></span>
    <span style="left:75%;animation-delay:3s;"></span>
    <span style="left:90%;animation-delay:4s;"></span>
  </div>

  <div class="container">
    <button class="mute-btn" id="muteToggle">üîà Mute</button>
    <div class="owner">robungus1</div>
    <p>Welcome to my official hub! Explore my Roblox creations and follow me on social media. Click below to check out my latest game and profiles.</p>

    <div class="btn-group">
      <button class="btn" id="robloxGame">üéÆ Play Roblox Game</button>
      <button class="btn" id="robloxProfile">üßë Roblox Profile</button>
      <button class="btn" id="twitterProfile">üê¶ Twitter Profile</button>
      <button class="btn" id="miniGame">ü´ß Play Mini-Game</button>
    </div>

    <footer>¬© 2025 robungus1 ‚Äî All rights reserved.</footer>
  </div>

  <!-- Mini-game overlay -->
  <div class="game-overlay" id="gameOverlay">
    <div id="bubbleContainer"></div>
    <div class="game-info" id="gameInfo">Pop all the bubbles!</div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <script>
    // --- Site Buttons ---
    const ROBLOX_GAME_ID = 110817909755069;
    document.getElementById('robloxGame').onclick=()=>window.open(`https://www.roblox.com/games/${ROBLOX_GAME_ID}`,'_blank');
    document.getElementById('robloxProfile').onclick=()=>window.open("https://www.roblox.com/users/profile?username=robungus1",'_blank');
    document.getElementById('twitterProfile').onclick=()=>window.open("https://twitter.com/robungus1",'_blank');

    // --- Music Toggle ---
    const music=document.getElementById('bgMusic');
    const muteBtn=document.getElementById('muteToggle');
    music.volume=0.4;
    let muted=false;
    muteBtn.onclick=()=>{
      muted=!muted; music.muted=muted;
      muteBtn.textContent=muted?"üîá Unmute":"üîà Mute";
    };

    // --- Cursor trail ---
    document.addEventListener('mousemove',e=>{
      const t=document.createElement('div');
      t.className='trail'; t.style.left=`${e.pageX-4}px`; t.style.top=`${e.pageY-4}px`;
      document.body.appendChild(t);
      setTimeout(()=>t.remove(),800);
    });

    // --- Mini Game Logic ---
    const gameBtn=document.getElementById('miniGame');
    const overlay=document.getElementById('gameOverlay');
    const container=document.getElementById('bubbleContainer');
    const info=document.getElementById('gameInfo');

    let totalBubbles=40;
    let popped=0;
    let startTime=null;
    let timerInterval=null;

    function createBubbles(){
      container.innerHTML='';
      for(let i=0;i<totalBubbles;i++){
        const b=document.createElement('div');
        b.className='bubble';
        resetBubble(b);
        b.onclick=()=>popBubble(b);
        container.appendChild(b);
        moveBubble(b);
      }
      popped=0; startTime=null; info.textContent="Pop all the bubbles!";
    }

    function resetBubble(b){
      b.style.left=Math.random()*90+'%';
      b.style.top=Math.random()*90+'%';
    }

    function moveBubble(b){
      const dur=5+Math.random()*6;
      const x=Math.random()*80; const y=Math.random()*80;
      b.animate([{transform:`translate(0,0)`},{transform:`translate(${x}vw,${y}vh)`}],{duration:dur*1000,iterations:Infinity,direction:'alternate',easing:'ease-in-out'});
    }

    function popBubble(b){
      if(!startTime){ startTime=Date.now(); timerInterval=setInterval(updateTimer,100); }
      b.remove();
      popped++;
      if(popped>=totalBubbles) endGame();
    }

    function updateTimer(){
      if(!startTime)return;
      const elapsed=(Date.now()-startTime)/1000;
      info.textContent=`Time: ${elapsed.toFixed(1)}s`;
    }

    function endGame(){
      clearInterval(timerInterval);
      const total=(Date.now()-startTime)/1000;
      const best=parseFloat(localStorage.getItem('bestTime')||"9999");
      if(total<best) localStorage.setItem('bestTime',total);
      const bestTime=parseFloat(localStorage.getItem('bestTime')).toFixed(2);

      const end=document.createElement('div');
      end.className='game-end';
      end.innerHTML=`<h2>All popped! ü´ß</h2>
      <p>Your time: <strong>${total.toFixed(2)}s</strong></p>
      <p>Best time: <strong>${bestTime}s</strong></p>
      <button class="btn" onclick="restartGame()">Play Again</button>
      <button class="btn" onclick="closeGame()">Exit</button>`;
      container.appendChild(end);
    }

    function restartGame(){ createBubbles(); }
    function closeGame(){ overlay.classList.remove('active'); clearInterval(timerInterval); }

    gameBtn.onclick=()=>{ overlay.classList.add('active'); createBubbles(); }
  </script>
</body>
</html>
